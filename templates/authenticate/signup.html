{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Steel Authority of India</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <div class="background"></div>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo-container">
                <img src="{% static 'logo.png' %}" alt="Steel Authority of India Logo" class="logo">
                <h1>STEEL AUTHORITY OF INDIA</h1>
            </div>
            <h2>Sign Up</h2>
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="employee-id">Employee ID:</label>
                    <input type="text" id="employee-id" name="employee-id" required>
                </div>
                <div class="input-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="password1">Confirm Password:</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <button type="submit" class="signup">Sign Up</button>
            </form>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
<script>
    // JavaScript for typing animation
    const usernameInput = document.getElementById('username');
    const employeeidInput = document.getElementById('employee-id');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordInput1 = document.getElementById('password1');

    function typeInInput(inputElement, text) {
        let index = 0;
        const intervalId = setInterval(() => {
            inputElement.setAttribute('placeholder', text.slice(0, index + 1));
            index++;
            if (index === text.length) {
                clearInterval(intervalId);
            }
        }, 100); // Adjust typing speed here (milliseconds)
    }

    // Trigger animation on page load
    typeInInput(usernameInput, 'Enter your Name');
    typeInInput(employeeidInput, 'Enter your employee id');
    typeInInput(emailInput, 'Enter your email id');
    typeInInput(passwordInput, 'Enter your password');
    typeInInput(passwordInput1, 'Repeat your password');
</script>
</html>
